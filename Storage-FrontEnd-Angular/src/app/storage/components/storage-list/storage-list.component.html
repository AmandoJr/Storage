<table mat-table [dataSource]="storageItems" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="item-name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let item"> {{item.name}} </td>
  </ng-container>

  <ng-container matColumnDef="item-quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
  </ng-container>

  <ng-container matColumnDef="item-unitValue">
    <th mat-header-cell *matHeaderCellDef> Unit Value </th>
    <td mat-cell *matCellDef="let item"> {{item.unitValue}} </td>
  </ng-container>

  <mat-header-row *matHeaderRowDef="['item-name', 'item-quantity', 'item-unitValue']"></mat-header-row>
  <mat-row *matRowDef="let row; columns: ['item-name', 'item-quantity', 'item-unitValue']"></mat-row>
</table>
